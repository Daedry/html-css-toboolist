<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <head>
        <div class="logo">

    <main>
       <div class="container">

             <h3 id="task">&#x25BC;New Task</h3>

         <!-- /New Task -->

             <div class="struttura">

                 <button class="bottone verde">Rescruiting</button>
             </div>   
             <div class="struttura">
                 <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
                 <p>Summit Update to mobile storefronts</p>
                 <button class="bottone arancione">Mobile</button>
             </div>
         </div>
            <!-- /Today-->
         <div></div>
         <!-- /Upcoming -->
       </div>
    </main>
    <!-- corpo del sito -->

</html>
