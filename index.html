<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./bonus_css/style-miglioramenti.css">
    <title>Document</title>
</head>
<body>
    <head>
        <div class="logo">
            <img class="logo_img" src="./img/unnamed.jpg" alt="">
            <h1 class="logo_text">Toboolist</h1>
        </div>
    </head>
    <!-- /.Parte alta -->

    <main>
       <div class="container">
         <div class="parte-alta">
             <button id="addTask" class="bottone">Add Task</button>
             <button id="addSection" class="bottone">Add Section</button>
         </div>
         <!-- /.parte alta del main -->

         <div class="struttura">
             <h3 id="task">&#x25BC;New Task</h3>
             <img class="spunta-verde" src=".//img/spuntaverde.jpg" alt="spunta verde">
             <p>Quarterly newsletter</p>
             <button class="bottone editorial">Editorial</button>
         </div>
         <!-- /New Task -->

         <div class="parte-centrale">
              <div class="struttura">
                  <h3 id="today">&#x25BC;Today</h3>
                  <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
                  <p>Recruiting Blog Post</p>
                  <button class="bottone editorial">Editorial</button>
             </div>
             <div class="struttura">
                 <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
                 <p>Mobile app launch</p>
                 <button class="bottone q1goals">Q1 Goals</button>
             </div>
             <div class="struttura">
                 <img class="spunta-rossa" src="./img/spuntarossa.jpg" alt="spunta rossa">
                 <p>interview John H.</p>
                 <button class="bottone recruiting">Recruiting</button>
             </div>   
             <div class="struttura">
                 <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
                 <p>Summit Update to mobile storefronts</p>
                 <button class="bottone mobile">Mobile</button>
             </div>
         </div>
            <!-- /today/ parte centrale-->
         <div class="parte-finale">
            <div class="struttura">
                <h3 id="upcoming">&#x25BC;Upcoming</h3>
                <img class="spunta-rossa" src="./img/spuntarossa.jpg" alt="spunta rossa">
                <p>Schedule meeting with Alex</p>
           </div>
           <div class="struttura">
               <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
               <p>Homepage refresh</p>
               <button class="bottone website">Website</button>
           </div>
           <div class="struttura">
               <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
               <p>Onboard new Sales team members</p>
               <button class="bottone sales">Sales</button>
           </div>   
           <div class="struttura">
               <img class="spunta-verde" src="./img/spuntaverde.jpg" alt="spunta verde">
               <p>Review editorial calendar</p>
               <button class="bottone editorial">Editorial</button>
           </div>
         </div>
         <!-- /Upcoming/ parte finale -->
       </div>
    </main>
    <!-- corpo del sito -->

    <footer>
        <h4>powered by Roma</h4>
    </footer>
</body>
</html>
